group 'org.jeremy.projectS3'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.296'
    compile group: 'com.amazonaws', name: 'amazon-kinesis-client', version: '1.9.0'

}

jar {
    manifest {
        attributes "Main-Class": "facchettiS3Manager.MainFrameGui"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}